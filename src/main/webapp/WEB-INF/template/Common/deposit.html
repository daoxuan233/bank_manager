<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<!-- Begin Head -->

<head>
    <title>Deposit operation</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="MobileOptimized" content="320">
    <!--Start Style -->
    <link rel="stylesheet" type="text/css" href="static/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/icofont.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" id="theme-change" type="text/css" href="">
</head>


<body>
<div class="loader">
    <div class="spinner">
        <img src="static/picture/loader.gif" alt="">
    </div>
</div>
<!-- Main Body -->
<div class="page-wrapper">
    <!-- Header Start -->
    <div th:include="dynamic/header"></div>
    <!-- Sidebar Start -->
    <div th:include="dynamic/menu"></div>
    <!-- Container Start -->
    <div class="panel-body" >
        <div class="panel-body" style="margin: auto;position: absolute; top: 10em; bottom: 0; left: 50em; right: 5em;">
            <div class="page-title-box ad-title-box-use">
                <h2 class="page-title">Deposit operation</h2>
            </div>
        </div>
        <div style="margin: auto;position: absolute; top: 20em; bottom: 0; left: 50em; right: 5em;">
            <form class="form-horizontal" role="form" th:action="@{/api/common/depositMoney}" method="post">
                <div class="form-group">
                    <label for="cid" class="col-sm-2 control-label">卡号</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="cid" name="cid"
                               placeholder="请输入存款卡号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="money" class="col-sm-2 control-label">存款金额</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="money" name="money"
                               placeholder="存款金额">
                    </div>
                </div>
                <div class="form-group" style="text-align: center;  /*让div内部文字居中*/" >
                    <button class="btn btn-success" type="submit">提交</button>
                    <button class="btn btn-warning" type="reset">重置</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Color Setting -->
<!-- Script Start -->
<script src="static/js/jquery.min.js"></script>
<script src="static/js/popper.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/custom.js"></script>
<script>
    $("#queryBtn").click(function () {
        var cid = $("#cid").val();
        $.get("/api/common/queryData?cid="+cid, function (result) {
            $("#msg").html(result);
        });
    });
</script>

</body>

</html>
